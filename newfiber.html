    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var form = document.getElementById("surveyForm");
            var alert = document.getElementById("alert");

            form.addEventListener("submit", function(event) {
                // Verifique se todos os campos obrigatórios estão preenchidos
                var requiredFields = form.querySelectorAll("[required]");
                var allFieldsFilled = true;

                requiredFields.forEach(function(field) {
                    if (field.value === "") {
                        allFieldsFilled = false;
                    }
                });

                if (allFieldsFilled) {
                    // Se todos os campos estiverem preenchidos, mostre o alerta de sucesso
                    alert.style.display = "block";

                    // Feche o alerta após alguns segundos (opcional)
                    setTimeout(function() {
                        alert.style.display = "none";
                    }, 5000); // Feche o alerta após 5 segundos (5000 milissegundos)
                } else {
                    // Se algum campo obrigatório estiver em branco, não envie o formulário
                    event.preventDefault();
                }
            });
        });

        function formatarTelefone() {
            const campoTelefone = document.getElementById('numero');
            let numeroTelefone = campoTelefone.value;

            // Remove todos os caracteres não numéricos
            numeroTelefone = numeroTelefone.replace(/\D/g, '');

            // Formata o número no formato desejado
            if (numeroTelefone.length <= 2) {
                campoTelefone.value = `(${numeroTelefone}`;
            } else if (numeroTelefone.length <= 7) {
                campoTelefone.value = `(${numeroTelefone.slice(0, 2)}) ${numeroTelefone.slice(2)}`;
            } else {
                campoTelefone.value = `(${numeroTelefone.slice(0, 2)}) ${numeroTelefone.slice(2, 7)}-${numeroTelefone.slice(7)}`;
            }
        }

        });

        // Define a cor de fundo azul apenas para o selecionado
        selectedInput.parentElement.querySelector('label').style.backgroundColor = 'blue';
    }
