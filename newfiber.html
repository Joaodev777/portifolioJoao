    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var form = document.getElementById("surveyForm");
            var alert = document.getElementById("alert");
    
            form.addEventListener("submit", function (event) {
                // Verifique se todos os campos obrigatórios estão preenchidos
                var requiredFields = form.querySelectorAll("[required]");
                var allFieldsFilled = true;
    
                requiredFields.forEach(function (field) {
                    if (field.value === "") {
                        allFieldsFilled = false;
                    }
                });
    
                if (allFieldsFilled) {
                    // Se todos os campos estiverem preenchidos, mostre o alerta de sucesso
                    alert.style.display = "block";
    
                    // Feche o alerta após alguns segundos (opcional)
                    setTimeout(function () {
                        alert.style.display = "none";
                    }, 5000); // Feche o alerta após 5 segundos (5000 milissegundos)
                } else {
                    // Se algum campo obrigatório estiver em branco, não envie o formulário
                    event.preventDefault();
                }
            });
        });
    </script>
